<div class="field row">
    <div class="span2">{{field.title}}:</div>
    <div class="span4">
        <select ng-model="field.value"ng-options="option.id as option.title for option in field.options"
                sng-required="field.required"></select>
        <span class="required-error" ng-show="field.required && !field.value">* required</span>
    </div>
</div>
<br>
