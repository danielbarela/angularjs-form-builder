<br>
<input  ng-model="field.field_value" id="{{field.id}}" type="checkbox" ng-true-value="1" ng-false-value="0" ng-required="field.required"/>
<label class="form-field-label" for="{{field.id}}">{{field.title}}</label>
<span class="required-error" ng-show="field.required && field.value == 0">(* required)</span>
